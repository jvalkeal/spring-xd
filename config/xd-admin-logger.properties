log4j.rootLogger=INFO, stdout, file

# Console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{2}:%L - %m%n

# Rolling File Appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c:%L - %m%n

log4j.appender.file.File=${xd.home}/logs/admin.log
log4j.appender.file.Append=false
log4j.appender.file.MaxFileSize=100KB

log4j.logger.org.springframework=DEBUG
log4j.category.org.springframework.boot=DEBUG
log4j.logger.org.springframework.xd=DEBUG
log4j.logger.org.springframework.yarn=DEBUG
